<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="ASSETS/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/> <!-- PARA USAR ÍCONES-->
    <link rel="stylesheet" href="ASSETS/JS/script.js">
</head>
<body>
    <main id="conteiner">
        <section id="img">
            <img src="ASSETS/Img/personaltreiner.svg" alt="personaltreiner">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">Calculador - IMC</h1>
                <div class="input-box">
                    <label for="weight">
                        Peso em KG
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>
                        <span>Kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" step="0.01" id="height" required> <!-- "Step" - aceitar valores decimais -->
                        <span>m</span>
                    </div>
                </div>
                <button id="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"> <!-- Aqui aparecerá seu peso IMC --> </span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span> <!-- Aqui vai aparecer o texto informando se estamos ou não no peso ideal  --> </span>
                    </div>
                </div>
                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <script src="ASSETS/JS/script.js"></script>
</body>
</html>
